<!doctype html>
<html>
<head>
    <title>Getting Started</title>
    <link rel="stylesheet" href="../../css/instantAnnotations.css"/>
</head>
<body>
<div class="semantify-instant-annotations">
    <div id="divid1"></div>
    <div id="divid2"></div>
    <div id="divid3"></div>
    <div id="divid4"></div>
    <div id="divid5"></div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/snackbarjs/1.1.0/snackbar.min.js"></script>
<script src="../dist/instantAnnotation.js"></script>
<!--<script src="http://localhost:8080/main.js"></script>-->

<script>
    InstantAnnotation.createIABox('divid1', 'w8Ki-xnbG', null, (box) => {
        console.log(box);
    });
    let annotation = {
        '@type': 'Event',
        name: 'foo',
        location: {
            address: {
                streetAddress: 'addre'
            }
        },
        description: '0100010'
    };
    let options = {
        annotation,
        smtfySemantifyWebsiteUID: 'XWMhZ5jX_',
        smtfySemantifyWebsiteSecret: 'ba10144ca5ee236355d562ee25352e0c',
    };

    InstantAnnotation.createIABox('divid2', 'SyqlG3b4Mkf', options , (box) => {
        console.log(box);
    });
    InstantAnnotation.createIABox('divid3', null, {annotation}, (box) => {
        console.log(box);
    });
    let alertButton = {
        name: 'Alert',
        icon:'add_alert',
        "onlyIcon": false,
        onclick: function() { alert("Hello World")}
    };
    InstantAnnotation.createIABox('divid4', 'SyqlG3b4Mkf', {buttons: ['preview', alertButton]}, (box) => {
        console.log(box);
    });
    InstantAnnotation.createIABox('divid5', 'SyqlG3b4Mkf', {smtfyAnnotationUID: 'ZEbX5q3Xz'}, (box) => {
        console.log(box);
    });
</script>
</html>
